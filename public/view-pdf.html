<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer with Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 10px 20px;
      background: #007bff;
      color: white;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 60px); /* full height minus header */
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Biology Past Paper PDF Viewer</h1>
    <button onclick="window.history.back()">Go Back</button>
  </header>

  <iframe id="pdfViewer" title="PDF Viewer"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      document.getElementById("pdfViewer").src = `/pdfs/${file}`;
    } else {
      document.body.innerHTML = "<h2>No PDF selected.</h2>";
    }
  </script>

</body>
</html>
