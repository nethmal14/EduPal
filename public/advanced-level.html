  <style>
    /* Make container flexible */
.grade-select {
  display: flex;
  flex-wrap: wrap; /* Allow boxes to wrap on smaller screens */
  justify-content: center; /* center boxes */
  gap: 10px;
  max-width: 100%;
  padding: 0 10px;
  box-sizing: border-box;
}

/* Boxes flexibly sized */
.grade-select-box {
  flex: 1 1 200px; /* flexible basis, min width 200px */
  max-width: 250px; /* max width */
  box-sizing: border-box;
}

/* Images scale inside boxes */
.gsb-img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* Responsive text & padding */
body, .grade-select-box {
  font-size: 1rem;
  padding: 10px;
}

/* Media query for smaller screens */
@media (max-width: 600px) {
  .grade-select-box {
    flex: 1 1 100%; /* take full width on small screens */
    max-width: 100%;
  }
}

  </style>
