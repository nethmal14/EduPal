<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Library</title>
  <link rel="stylesheet" href="grades.css">
  <link rel="stylesheet" href="index.css">
  <script src="/common.js"></script>
</head>
<body>
  <div class="pdflist">
    <h1>Advanced Level Papers</h1>
    <section class="searchbart2">
      <input id="search2" type="text" placeholder=" 🔍Search what you need " />
    </section>
    <div class="pdfcontainer" id="pdfcontainer">
      <div class="pdfbox">
        <h2>2022</h2>
        <a href="view-pdf.html?file=/public/pdfs/biology/2022BEMmcq.pdf" target="pdfFrame">MCQ</a>
        <a href="#">Essay & SE</a>
      </div>
      <div class="pdfbox">
        <h2>2022</h2>
        <a href="#">MCQ</a>
        <a href="#">Essay & SE</a>
      </div>
      <div class="pdfbox">
        <h2>2022</h2>
        <a href="#">MCQ</a>
        <a href="#">Essay & SE</a>
      </div>
      <div class="pdfbox">
        <a href="#">4</a>
      </div>
      <div class="pdfbox">
        <a href="#">5</a>
      </div>
      <div class="pdfbox">
        <a href="#">5</a>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("search2");
const items = document.querySelectorAll("#pdfcontainer .pdfbox");

searchInput.addEventListener("input", () => {
  const term = searchInput.value.toLowerCase();

  items.forEach(box => {
    const text = box.textContent.toLowerCase();
    const isMatch = text.includes(term);
    box.style.display = isMatch ? "flex" : "none"; // ✅ "flex" not "block" to keep layout
  });
});

  </script>
</body>
</html>
