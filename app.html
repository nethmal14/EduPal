<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO</title>
    <meta name="description" content="ECHO secure communication platform">
    <meta name="theme-color" content="#141418">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì°</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <!-- ‚îÄ‚îÄ App Shell ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="app-shell">

        <!-- ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <aside id="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <button class="user-avatar-btn" id="user-avatar" title="Profile">EC</button>
                <div class="sidebar-header-info">
                    <div class="callsign-display" id="user-callsign">‚Äî</div>
                    <div class="status-text">‚óè SECURE</div>
                </div>
                <button class="icon-btn" id="btn-logout" title="Sign out">‚èª</button>
            </div>

            <!-- Search -->
            <div class="sidebar-search">
                <div class="search-input-wrap">
                    <span class="search-icon">‚åï</span>
                    <input type="text" id="search-input" placeholder="Search chats‚Ä¶" autocomplete="off">
                </div>
            </div>

            <!-- Chat list -->
            <div class="sidebar-chats">
                <!-- Direct Messages -->
                <div class="section-header">
                    <span>Direct Messages</span>
                    <button class="section-action-btn" id="btn-new-dm" title="New DM">Ôºã</button>
                </div>
                <div id="dm-list"></div>

                <!-- Groups -->
                <div class="section-header">
                    <span>Groups</span>
                    <button class="section-action-btn" id="btn-new-group" title="New group">Ôºã</button>
                </div>
                <div id="group-list"></div>
            </div>

            <!-- Footer -->
            <div class="sidebar-footer">
                <button class="btn-logout" id="btn-logout-foot">
                    <span>‚èª</span> Sign Out
                </button>
            </div>
        </aside>

        <!-- ‚îÄ‚îÄ Chat Area ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <main id="chat-area">
            <!-- Top bar -->
            <div id="chat-topbar">
                <button id="btn-back" title="Back">‚Äπ</button>
                <div class="topbar-info">
                    <div id="chat-title">ECHO</div>
                    <div id="chat-subtitle">Select a conversation</div>
                </div>
                <button id="btn-members">üë• Members</button>
                <div class="topbar-more-wrap">
                    <button id="btn-more" title="More options">‚ãØ</button>
                    <div class="topbar-dropdown" id="topbar-dropdown">
                        <button class="dropdown-item danger" id="btn-clear-chat">üóë Clear Chat</button>
                    </div>
                </div>
            </div>

            <!-- Placeholder (no chat selected) -->
            <div id="chat-placeholder">
                <span class="placeholder-icon">üì°</span>
                <p>Select a conversation to begin</p>
                <p style="font-size:12px; color: var(--text-muted); margin-top:4px;">All messages are end-to-end
                    encrypted</p>
            </div>

            <!-- Active chat -->
            <div id="chat-main">
                <!-- Typing indicator -->
                <div class="typing-indicator" id="typing-indicator"></div>

                <!-- Messages list -->
                <div id="messages-list"></div>

                <!-- Input area -->
                <div id="input-area">
                    <!-- Reply bar -->
                    <div id="reply-bar">
                        <span id="reply-bar-text"></span>
                        <button id="cancel-reply" title="Cancel reply">‚úï</button>
                    </div>
                    <!-- Input row -->
                    <div class="input-row">
                        <textarea id="msg-input" placeholder="Message‚Ä¶" rows="1" autocomplete="off"
                            spellcheck="true"></textarea>
                        <button id="btn-send" title="Send">‚û§</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ‚îÄ‚îÄ Create Group Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="modal-overlay" id="group-modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>üì¢ Create Group</h2>
                <button class="modal-close" id="group-modal-close">‚úï</button>
            </div>
            <form id="group-form" autocomplete="off">
                <div class="modal-field">
                    <label class="modal-label">Group Name</label>
                    <input type="text" class="modal-input" id="group-name-input" placeholder="e.g. Alpha Team"
                        maxlength="40" required>
                </div>
                <div class="modal-field">
                    <label class="modal-label">Topic <span
                            style="color:var(--text-muted);font-weight:400">(optional)</span></label>
                    <input type="text" class="modal-input" id="group-topic-input" placeholder="e.g. Operations"
                        maxlength="60">
                </div>
                <div class="modal-field">
                    <label class="modal-label">Add Members</label>
                    <div class="member-checkboxes" id="member-checkboxes"></div>
                </div>
                <button type="submit" class="btn-create" id="create-group-btn">Create Group</button>
            </form>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ New DM Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="modal-overlay" id="dm-modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>üí¨ New Direct Message</h2>
                <button class="modal-close" id="dm-modal-close">‚úï</button>
            </div>
            <p style="font-size:13px; color:var(--text-muted); margin-bottom:16px;">Select a callsign to message</p>
            <div class="dm-callsign-grid" id="dm-callsign-list"></div>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ Members Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="modal-overlay" id="members-modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>üë• Members</h2>
                <button class="modal-close" id="members-modal-close">‚úï</button>
            </div>
            <div id="members-list"></div>
            <div id="add-member-section" class="add-member-row" style="display:none">
                <select class="add-member-select" id="add-member-select"></select>
                <button class="btn-add-member-confirm" id="btn-add-member">Add</button>
            </div>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ Toast container (injected by notifications.js) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="toast-container"></div>

    <!-- ‚îÄ‚îÄ App entry point ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <script type="module" src="js/app.js"></script>

    <!-- ‚îÄ‚îÄ Search filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <script>
        document.getElementById('search-input').addEventListener('input', function () {
            const q = this.value.toLowerCase();
            document.querySelectorAll('.chat-item').forEach(item => {
                const name = item.querySelector('.chat-item-name')?.textContent.toLowerCase() || '';
                item.style.display = name.includes(q) ? '' : 'none';
            });
        });

        // Service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => { });
        }

        // Logout footer button fallback
        document.getElementById('btn-logout-foot').addEventListener('click', () => {
            document.getElementById('btn-logout').click();
        });

        // Members modal overlay click-to-close
        document.getElementById('members-modal-overlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('members-modal-overlay')) {
                document.getElementById('members-modal-overlay').classList.remove('active');
            }
        });
    </script>
</body>

</html>
